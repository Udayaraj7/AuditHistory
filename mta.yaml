_schema-version: 3.3.0
ID: projectdepoly
description: A simple CAP project.
version: 1.0.0
modules:
- name: projectdepoly-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: projectdepoly-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: projectdepoly-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: projectdepoly-db
  parameters:
    buildpack: nodejs_buildpack
- name: projectdepoly-destination-content
  type: com.sap.application.content
  requires:
  - name: projectdepoly-destination-service
    parameters:
      content-target: true
  - name: projectdepoly_html_repo_host
    parameters:
      service-key:
        name: projectdepoly_html_repo_host-key
  - name: uaa_projectdepoly
    parameters:
      service-key:
        name: uaa_projectdepoly-key
  parameters:
    content:
      instance:
        destinations:
        - Name: app1_projectdepoly_html_repo_host
          ServiceInstanceName: projectdepoly-html5-app-host-service
          ServiceKeyName: projectdepoly_html_repo_host-key
          sap.cloud.service: app1
        - Authentication: OAuth2UserTokenExchange
          Name: app1_uaa_projectdepoly
          ServiceInstanceName: projectdepoly-xsuaa-service
          ServiceKeyName: uaa_projectdepoly-key
          sap.cloud.service: app1
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: projectdepoly-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: projectdepoly_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - project1.zip
      name: project1
      target-path: resources/
    - artifacts:
      - orderproject.zip
      name: orderproject
      target-path: resources/
- name: project1
  type: html5
  path: app/project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: orderproject
  type: html5
  path: app/orderproject
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: projectdepoly-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: projectdepoly-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: projectdepoly-destination-service
    service-plan: lite
- name: projectdepoly_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: projectdepoly-html5-app-host-service
    service-plan: app-host
- name: uaa_projectdepoly
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: projectdepoly-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
